<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- OpenGraph tags -->
    <meta property="og:url" content="https://ecampus.com.ar/ecampusdraw" />
    <meta property="og:site_name" content="eCampusDraw" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="eCampusDraw" />
    <meta
      property="og:description"
      content="eCampusDraw basado en excalibur es una aplicación que permite realizar bosquejos rápidos"
    />
    
    <link rel="preload" href="Virgil.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="Cascadia.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="stylesheet" href="fonts.css" type="text/css" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>eCampus Draw</title>
    <script>
      // window.EXCALIDRAW_ASSET_PATH = "/";
      // window.name = "codesandbox";
    </script>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <!-- <h3>version codesandbox (src_bkp/App.tsx)</h3>
    <div id="root"></div>

    <h3>Version npm (src/index.js)</h3> -->
    <div id="app"></div>
  </body>
</html>
